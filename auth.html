<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cinematic Canvas – Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Inline CSS for cinematic black + glassmorphism -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .auth-container {
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    /* Style Clerk’s mounted boxes to match glassmorphism theme */
    .cl-signInBox,
    .cl-userButtonBox {
      width: 100% !important;
      background: rgba(255, 255, 255, 0.08) !important;
      backdrop-filter: blur(12px) !important;
      border-radius: 12px !important;
      border: 1px solid rgba(255, 255, 255, 0.12) !important;
    }
    .cl-signInBox > div,
    .cl-userButtonBox > div {
      padding: 1rem !important;
    }
    /* Custom Sign Out button styling */
    #sign-out {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      transition: background 0.2s ease;
    }
    #sign-out:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>

  <!-- ClerkJS SDK -->
  <script
    async
    type="text/javascript"
    crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    data-clerk-publishable-key="pk_test_ZHJpdmVuLXRlYWwtNjMuY2xlcmsuYWNjb3VudHMuZGV2JA">
  </script>
</head>
<body>
  <div id="app" class="auth-container"></div>

  <script>
    window.addEventListener('load', async () => {
      // Initialize Clerk
      if (typeof Clerk === 'undefined') {
        console.error('ClerkJS did not load.');
        return;
      }
      await Clerk.load();

      const app = document.getElementById('app');

      if (Clerk.user) {
        // User is signed in → show user button + Sign Out
        app.innerHTML = `
          <div id="user-button"></div>
          <button id="sign-out">Sign Out</button>
        `;
        Clerk.mountUserButton(document.getElementById('user-button'));

        document.getElementById('sign-out').onclick = async () => {
          await Clerk.signOut();
          // reload to show sign-in form
          window.location.reload();
        };
      } else {
        // Not signed in → show the Sign In form with redirects
        app.innerHTML = '<div id="sign-in"></div>';
        Clerk.mountSignIn(
          document.getElementById('sign-in'),
          {
            afterSignInUrl: 'wall.html',
            afterSignUpUrl: 'wall.html'
          }
        );
      }
    });
  </script>
</body>
</html>
