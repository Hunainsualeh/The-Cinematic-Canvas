					  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
					  <script>
						// GSAP Animation on load
						gsap.from('button', { duration: 1, scale: 0.5, opacity: 0, ease: 'bounce.out' });
					  
						// Magnetic effect function
						function magneticEffect(event) {
						  const button = event.currentTarget;
						  const rect = button.getBoundingClientRect();
						  const mouseX = event.clientX - rect.left;
						  const mouseY = event.clientY - rect.top;
						  const centerX = button.offsetWidth / 2;
						  const centerY = button.offsetHeight / 2;
						  const deltaX = (centerX - mouseX) / 10; // Increase attraction speed
						  const deltaY = (centerY - mouseY) / 10; // Increase attraction speed
					  
						  // GSAP tween for magnetic effect
						  gsap.to(button, {
							x: deltaX,
							y: deltaY,
							duration: 0.1, // Faster movement
							ease: 'power3.out'
						  });
						}
					  
						// Reset button position when mouse leaves
						function resetButton() {
						  gsap.to('button', { x: 0, y: 0, duration: 0.2 });
						}
					  </script>
