<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorites – The Cinematic Canvas</title>
  <!-- Google Font for Cinematic Tone -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script
    async
    crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    data-clerk-publishable-key="pk_test_ZHJpdmVuLXRlYWwtNjMuY2xlcmsuYWNjb3VudHMuZGV2JA">
  </script>
  <style>
    /* Spotlight overlay */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: #000;
      color: #f0f0f5;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 50%;
      width: 200vmax;
      height: 200vmax;
      transform: translateX(-50%);
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 40%);
      mix-blend-mode: overlay;
    }
    /* Header */
    .header {
      text-align: center;
      padding: 2rem 1rem;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }
    .btn-back {
      margin-top: 1rem;
      padding: 0.6rem 1.8rem;
      font-size: 1rem;
      color: #f0f0f5;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 25px;
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    .btn-back:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    /* Masonry Gallery */
    .gallery {
      column-count: 3;
      column-gap: 1rem;
      padding: 2rem 1rem;
    }
    @media (max-width: 1200px) { .gallery { column-count: 2; } }
    @media (max-width: 768px)  { .gallery { column-count: 1; } }
    /* Wallpaper Item Glassmorphism */
    .wallpaper-item {
      position: relative;
      margin-bottom: 1rem;
      break-inside: avoid;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .wallpaper-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 50px rgba(0, 0, 0, 0.8);
    }
    .wallpaper-item img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* Icon Bar with Better Icons */
    .icon-bar {
      position: absolute;
      top: 0.6rem;
      right: 0.6rem;
      display: flex;
      gap: 0.6rem;
    }
    .icon-bar a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.8rem;
      height: 2.8rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      backdrop-filter: blur(8px);
      text-decoration: none;
      color: #f0f0f5;
      font-size: 1.2rem;
      transition: background 0.3s ease, transform 0.3s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .icon-bar a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    /* Spotlight Loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      z-index: 20;
      backdrop-filter: blur(8px);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header class="header">
    <h1><span class="the"> My</span> Favorites</h1>
    <button class="btn-back" onclick="location.href='wall.html'">← Back to Gallery</button>
  </header>

  <main id="gallery" class="gallery"></main>
  <div id="loader" class="loader hidden">Loading...</div>

  <template id="wallpaper-template">
    <div class="wallpaper-item">
      <img src="" alt="Wallpaper" />
      <div class="icon-bar">
        <a href="" download class="icon download"><i class="fas fa-download"></i></a>
        <a href="" class="icon like"><i class="fas fa-heart"></i></a>
      </div>
    </template>

  <script>
    const gallery = document.getElementById('gallery');
    const loader = document.getElementById('loader');

    async function loadFavorites() {
      await Clerk.load();
      if (!Clerk.user) {
        window.location.href = 'auth.html';
        return;
      }

      const favImages = JSON.parse(localStorage.getItem('favorites') || '[]');

      loader.classList.remove('hidden');
      gallery.innerHTML = '';

      favImages.forEach(img => {
        const tpl = document.getElementById('wallpaper-template');
        const node = tpl.content.cloneNode(true);
        node.querySelector('img').src = img.urls.small;
        node.querySelector('img').alt = img.alt_description || 'Wallpaper';
        node.querySelector('.download').href = `${img.links.download}?force=true`;
        gallery.appendChild(node);
      });

      loader.classList.add('hidden');
    }

    window.addEventListener('load', loadFavorites);
  </script>
</body>
</html>
